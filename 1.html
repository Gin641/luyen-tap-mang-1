<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT 1</title>
</head>
<body>
<script>
    let x = [5, 12, 16, 4, 6, 23, 1, 2, 20, 69];
    let index =" ";
    for ( let i = 0; i < x.length; i++){
        if (x[i] > 10){
            index += x[i];
            index += ",";
        }
    }
    document.write("các số lớn nhất là" + index);
</script>
</body>
</html>
