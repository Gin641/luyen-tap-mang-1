<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    let x = [5, 12, 16, 4, 6, 23, 1, 2, 20, 69];
    let max = '';
    let index = '';
    for (let i = 1; i < x.length; i++){
        if (x[i] > 10){
            max += x[i] / 2;
            index += i;
            max += ",";
            index += ",";
        }
    }
    document.write("số lớn nhất là " + max + " ở vị trí " + index + " trong mảng");
</script>
</body>
</html>
